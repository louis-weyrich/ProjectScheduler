<!DOCTYPE html>  
<html xmlns:th="http://www.thymeleaf.org">  
	<head>  
	    <title>Support Flow [Login Page]</title>  
	    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
	    <link rel="stylesheet" th:href="@{/css/main.css}"/>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>  
	<body>
		<header class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<div class="white-text" th:text="${appname}+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'"></div>
			<nav  class="navbar navbar-expand-md" th:include="header :: menu"></nav>
		</header>
		<div id="container">
		    <h2>Login page</h2>
		    <form action="#" th:action="@{/login}" method="post" th:object="${LoginData}">
		        <label for="username">User Name</label>
		        <input type="text" id="username" th:field="*{username}" autofocus="autofocus" />
		        <label for="password">Password</label>
		        <input type="password" id="password" th:field="*{password}" />
		        <input id="submit" type="submit"/>
		    </form>
		    <p th:if="${loginError}" class="error">Wrong user or password</p>
		</div>  
	</body>  
</html>
